<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Smart Health Monitoring</h1>
    <form action="/analyze" method="post">
        <input type="text" name="name" placeholder="Enter Patient Name" required><br>
        <input type="number" name="age" placeholder="Enter Age" required><br>
        <input type="number" name="heart_rate" placeholder="Heart Rate (bpm)" required><br>
        <input type="number" step="0.1" name="temperature" placeholder="Temperature (°C)" required><br>
        <input type="number" name="spo2" placeholder="SpO₂ (%)" required><br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
